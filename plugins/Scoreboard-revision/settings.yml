settings:
  # Safe-mode determines if scoreboard is synchronized with the server (true) or asynchronized (false)
  # Synchronized (safe-mode: true) is more stable and robust
  # Asynchronized (safe-mode: false) is more faster but can cause strange problems in some cases
  safe-mode: true
  # If the server version is 1.13 or higher, enable longline.
  # true: you can use 128 characters per line (1.13 and up)
  # false: you can use 32 characters per line (1.12 and down)
  longline: false

# In what worlds should we disable scoreboard?
disabled-worlds:
  - 'non_existant_world'

board:
  title:
    interval: 3
    liner:
      - '&8> &b&lParanormal &8<'
      - '&8> &5&laranorma &8<'
      - '&8> &5&lranorm &8<'
      - '&8> &5&lanor &8<'
      - '&8> &5&lno &8<'
      - '&8> &8<'
      - '&8> &5&lno &8<'
      - '&8> &5&lanor &8<'
      - '&8> &5&lranorm &8<'
      - '&8> &8&laranorma &8<'
      - '&8> &8&lParanormal &8<'
  rows:
    1:
      interval: 5
      liner:
      - '&5------------------------'
      - '&8------------------------'
    2:
      interval: 80
      liner:
      - '&5Player:'
      - '&5Author:'
    3:
      interval: 80
      liner:
      - '%player_name%'
      - 'Welcome aboard!'
    4:
      interval: 80
      liner:
      - ''
    5:
      interval: 80
      liner:
      - '&5Ping:'
    6:
      interval: 5
      liner:
      - '%player_ping% ms'
    7:
      interval: 80
      liner:
      - ''
    '8':
      interval: 80
      liner:
      - '&5Uptime:'
    '9':
      interval: 20
      liner:
      - '%server_uptime%'
    10:
      interval: 80
      liner:
      - ''
    11:
      interval: 80
      liner:
      - '&8Let's start the war!'
    12:
      interval: 80
      liner:
      - '&5Paranormal'
    50:
      interval: 5
      liner:
      - '&5------------------------'
      - '&8------------------------'